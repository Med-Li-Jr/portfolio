<div id="projects-page" class="my_section w-100 d-flex flex-column justify-content-center align-items-center">

        <p class="display-4 fw-bold">Projects</p>
        <div class="row g-0 d-flex justify-content-center">
            <p class="col-sm-12 fs-6 m-0">
                Here are some of my projects that I have worked on over these last years.
            </p>
        </div>
    </div>
    <div class="d-flex flex-wrap gx-0 justify-content-center w-100 mt-3">
        <div class="col-md-11" *ngFor="let project of allProjects">
            <app-card-project [currentProject]="project"></app-card-project>
        </div>

        <div class="col-md-11 mt-3">
